<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Label UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="Menu">
        <button type="button" onclick="linker('menu')">Go to menu</button>
    </div>
    <h1> Label Catalog </h1>
    <div id="formdiv">
        <label>Label name</label>
        <input type="text" id="LabelName" />
        <br />
        <label>Address</label>
        <input type="text" id="Address" />
        <button type="button" onclick="create()">Add label</button>

    </div>
    <div id="updateformdiv">
        <label>Label name</label>
        <input type="text" id="LabelNametoupdate" />
        <br />
        <label>Address</label>
        <input type="text" id="Addresstoupdate" />
        <button type="button" onclick="update()">Update label</button>

    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
    <script src="label.js"></script>
    <script src="index.js"></script>
</body>
</html>
